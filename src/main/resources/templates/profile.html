<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CutURL</title>
    <link th:href="@{/css/profile-style.css}" rel="stylesheet"/>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<header>
    <div class="title">CutURL</div>
</header>

<div class="title" id="button">
    <button onclick="location.href='/cuturl/links'" type="button" class="btn btn-info">Links</button>
    <button onclick="location.href='/cuturl/profile'" type="button" class="btn btn-warning">Profile</button>
    <button onclick="location.href='/cuturl/logout'" type="button" class="btn btn-danger">Exit</button>
</div>

<h2 class="text_h">Profile</h2>

<div class="data">
    <label>
        Login
        <input id="login" th:value="${customer.login}">
    </label>

    <label>
        Password
        <input id="password" th:value="${customer.password}">
    </label>
</div>
<div class="btn-div">
    <button onclick="deleteJSON()" type="button" class="btn btn-danger">Delete account</button>
</div>

<script th:inline="javascript">
    function deleteJSON() {
        /*<![CDATA[*/
        let customer = /*[[${customer.id}]]*/ "customer";
        /*]]>*/

        let xhr = new XMLHttpRequest();
        let url = "https://cuturl2022.herokuapp.com/api/customer/delete/" + customer;

        xhr.open("DELETE", url, true);
        xhr.send(url);

        location.href='https://cuturl2022.herokuapp.com/cuturl/login';
    }
</script>
</body>
</html>
